<!DOCTYPE html>
<html>
  <head>
    <title>We're sorry, but something went wrong (500)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
      .body-re {
        background-color: #FFF5D6;
      }

      h2 {
        font-family: 'Rubik Mono One', "sans-serif";
        color: #000E66;
        margin-bottom: 20px;
      }

      .text-re {
        font-size: 120px;
        font-weight: 600;
        margin: 12px 0;
      }

      img {
        margin-bottom: 20px;
      }

      p {
        font-family:  'Rubik', "sans-serif";
        color: #000E66;
      }

      .container-re {
        margin: 0 auto;
        width: 550px;
        text-align: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      @media (max-width: 900px) {
        .container-re {
        width: 450px;
        }
      }

      @media (max-width:700px) {
        .container-re {
        width: 350px;
        }
      }

      @media (max-width:500px) {
        .container-re {
        width: 250px;
        }
        h2 {
          font-size: 14px;
        }

      .text-re {
        font-size: 80px;
      }
        p {
          font-size: 12px;
        }
      }
    </style>
  </head>

  <body class="body-re">

    <div class="container-re">
      <div>
        <p class="text-re">500</p>
        <img src="images/Logo Light.svg" alt="logo">
        <h2>We're sorry, but something went wrong.</h2>
        <p>Try to refrest this page or feel free to contact us if the problem persists.</p>
      </div>
    </div>

  </body>
</html>
